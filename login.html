<head>

<body>
    <section class="login_interface">

            <img src= "login.jpg" width="900" height="816">

                    <div class="pass">

                    <div class="sub">
                        <input type="submit" value="login" >
                    </div>
                    
                    <div class="check"> 
                        <input type="checkbox" >Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                        <a href="#"> forget password</a>
                    </div>
                </form>
            </div>

            <div class="down">
                <p>
                    Don't have an account?<a href="signup.html">Sign up.</a>
                </p>
            </div>
        </div>
    </section>
